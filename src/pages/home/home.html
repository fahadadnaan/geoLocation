<ion-header>
    <ion-navbar>
        <ion-title>Home</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <p>Lat: {{ lat }}</p>
    <p>Lng: {{ lng }}</p>

    <button ion-button color="primary" padding (click)="manualLocation()">get your location</button>
    <button ion-button color="danger" padding (click)="SendYourLocation()">Send your location </button>
    <a ion-button color="secondary" padding href="{{'http://maps.google.com/?q='+ this.lat +','+this.lng }}" target="_blank">Go to your location</a>
</ion-content>
